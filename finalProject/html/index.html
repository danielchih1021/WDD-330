<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="../stylesheet/index.css">
  </head>
  <body>
    <header>
        <h2>Chef Next Door</h2>
    </header>
    <main>
      <form>
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title"><br>
        Food Category<br>
        <input type="radio" id="entre" name="food-category" value="entre">
        <label for="entre">Entre</label><br>
        <input type="radio" id="main_dish" name="food-category" value="main_dish">
        <label for="main_dish">Main Dish</label><br>
        <input type="radio" id="dessert" name="food-category" value="dessert">
        <label for="dessert">Dessert</label><br>
          <label for="ingredient">Ingredient</label>
          <label for="serving">Serving per 100g</label>
          <div>
          <input type="text" name="ingredient" id="ingredient" maxlength="7" size="7">
          <input type="text" name="serving" id="serving" maxlength="13" size="13">
          <input type="button" value="Add" id="ingredient_added_button"><br>
        </div>
        <div class="ingredient_div">
        </div>
        <label for="description">Descriptions</label><br>
        <textarea id="description" name="description" rows="3" cols="10"></textarea><br>
        <button type="button">Sell your food!</button>
      </form>
      <div class="selection">
        <h3>Food Selection</h3>
        <section class="sub_selection">
          
        </section>
      </div>
    </main>
    <footer>
    </footer>
  </body>
  <script src="../script/index.js" type="module"></script>
</html>
