<script>
    let tds = document.querySelectorAll('td');
    console.log(tds);
    let player1 = true;
    let button = document.querySelector('#clear');

    function addXOrO(event) {
        
        if(player1){
            event.target.innerHTML = 'X';
            player1 = false; 
        }
        else{
            event.target.innerHTML = 'O';
            player1 = true; 
        }
    }
    
    function clearing() {
        for (let i = 0; i< tds.length; i++){
            tds[i].textContent = "";
            tds[i].innerHTML = "";
            tds[i].innerText = "";
        }}
